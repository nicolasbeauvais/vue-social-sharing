<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue social sharing example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js"></script>
    <script src="../dist/vue-social-sharing.js"></script>
  </head>
  <body>
    <div id="app">
      <social-sharing url="https://vuejs.org/"
                      title="The Progressive JavaScript Framework"
                      description="Intuitive, Fast and Composable MVVM for building interactive interfaces."
                      quote="Vue is a progressive framework for building user interfaces."
                      hashtags="vuejs,javascript,framework"
                      twitter-user="vuejs"
                      v-cloak inline-template>
        <div>
          <ul>
            <li>
              <facebook id="facebook"><i class="fa fa-facebook"></i> Facebook</facebook>
            </li>
            <li>
              <twitter id="twitter"><i class="fa fa-twitter"></i> Twitter</twitter>
            </li>
            <li>
              <googleplus id="google-plus"><i class="fa fa-google-plus"></i> Google +</googleplus>
            </li>
            <li>
              <pinterest id="pinterest"><i class="fa fa-pinterest"></i> Pinterest</pinterest>
            </li>
            <li>
              <reddit id="reddit"><i class="fa fa-reddit"></i> Reddit</reddit>
            </li>
            <li>
              <linkedin id="linkedin"><i class="fa fa-linkedin"></i> LinkedIn</linkedin>
            </li>
            <li>
              <whatsapp id="whatsapp"><i class="fa fa-whatsapp"></i> Whatsapp</whatsapp>
            </li>
            <li>
              <telegram id="telegram"><i class="fa fa-telegram"></i> Telegram</telegram>
            </li>
            <li>
              <line id="line">Line</line>
            </li>
            <li>
              <skype id="skype"><i class="fa fa-skype"></i> Skype</skype>
            </li>
          </ul>
        </div>
      </social-sharing>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {}
      });
    </script>
  </body>
</html>
